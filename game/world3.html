<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("mylink", {
      init: function() {  
       this.el.addEventListener("click", (e) => {              
          window.location = this.data.href;      
         })
      }
    })
  </script>
  </head>

  <body>

    <a-scene cursor="rayOrigin: mouse">
      
      <a-assets>

        <img id="disquet" src="floppy.png">
        <img id="la" src="7.jpg">
        <a-asset-item id="Claude" src="Claude/KG24JBCTXCRS62Q7574VR70MY.gltf"></a-asset-item>

      </a-assets>

      <a-entity camera look-controls wasd-controls="false">

        <a-entity cursor="fuse: true; fuseTimeout: 2000"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: red; shader: flat"
                  animation="property: components.material.material.color;
                            type: color;
                            to: white;
                            dur: 1000;
                            dir: alternate;
                            loop: true">
        </a-entity>

      </a-entity>

      <a-sky src="#la"></a-sky>

      <a-entity gltf-model="#Claude" position="0 -3 -7" rotation="0 180 0" scale="1.3 1.3 1.3" animation="property: position; dur: 8000; from: 0 -3 -7; to: 0 -3 -0.75; dir: alternate; loop: true"></a-entity>

      <a-plane src="#disquet" position="-15 0.5 -13.5" scale="3 4 0" transparent="true" mylink="href: la.html;"></a-plane>
      <a-plane src="#disquet" position="-12 0.5 -14" scale="3 4 0" transparent="true" mylink="href: mia.html;"></a-plane>

    </a-scene>
  </body>
</html>
