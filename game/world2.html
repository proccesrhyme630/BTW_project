<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("mylink", {
      init: function() {  
       this.el.addEventListener("click", (e) => {              
          window.location = this.data.href;      
         })
      }
    })
  </script>
  </head>

  <body>

    <a-scene cursor="rayOrigin: mouse">
      
      <a-assets>

        <img id="disquet" src="floppy.png">
        <img id="mia" src="8.jpg">
        <a-asset-item id="Tom" src="Tommy/scene.gltf"></a-asset-item>

      </a-assets>

      <a-entity camera look-controls wasd-controls="false">

        <a-entity cursor="fuse: true; fuseTimeout: 2000"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: red; shader: flat"
                  animation="property: components.material.material.color;
                            type: color;
                            to: white;
                            dur: 1000;
                            dir: alternate;
                            loop: true">
        </a-entity>

      </a-entity>

      <a-sky src="#mia" material="shader: standard;"></a-sky>

      <!--Aqui nomes estic afegint material="shader:standard" per que veig que la imatge es veu una mica lletja-->

      <a-entity gltf-model="#Tom" position="0 -2 -5" rotation="0 25 0" scale="7.5 7.5 7.5" animation="property: position; to: 8 40 -6; dur: 10000" animation__scale="property: scale; to: 50 50 50; dur: 10000"></a-entity>

      <a-plane src="#disquet" position="-15 0.5 -13.5" scale="3 4 0" transparent="true" mylink="href: ny.html;"></a-plane>
      <a-plane src="#disquet" position="-12 0.5 -14" scale="3 4 0" transparent="true" mylink="href: la.html;"></a-plane>

    </a-scene>
  </body>
</html>
